<!DOCTYPE html>
<html>
<head>
	<title>hobbit rpg game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<div class="container">
	<div class="row"> 
		<div class="col-md-12">
		<h1>The HOBBIT Role Playing Game</h1>
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-12">
		<h2>Choose Your Character:</h2>
		<div class="character unchosen">
			<h4 class="charName">Bilbo</h4>
			<img class="char" src="assets/images/bilbo.jpg" alt="Bilbo">
			<h4 class="hitPoint" id="Bilbo"></h4>
		</div>
		<div class="character unchosen">
			<h4 class="charName">Gollum</h4>
			<img class="char" src="assets/images/gollum.jpg" alt="Gollum">
			<h4 class="hitPoint" id="Gollum"></h4>
		</div>
		<div class="character unchosen">
			<h4 class="charName">Smaug</h4>
			<img class="char" src="assets/images/smaug.jpg" alt="Smaug">
			<h4 class="hitPoint" id="Smaug"></h4>
		</div>
		<div class="character unchosen">
			<h4 class="charName">Trolls</h4>
			<img class="char" src="assets/images/trolls.jpg" alt="Trolls">
			<h4 class="hitPoint" id="Trolls"></h4>
		</div>
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-12">
		<h2 class="myChar">Your Character:</h2>
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-12">
		<h2 class="remEnmy">Enemies: Choose One</h2>
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-12">
		<h2 class="curDef">Current Defender:</h2>
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-12">
		<h2>Fight Status:</h2>
		<button id='fight'>Attack!</button>
		<h5 id="attack"></h5>
		<h5 id="cntrAttck"></h5>
		<button id='clear'>Clear</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

			
</body>
</html>
